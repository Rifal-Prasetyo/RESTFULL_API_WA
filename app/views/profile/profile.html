<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= titlePage %>
    </title>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body class="bg-accent">
    <div class="w-full h-screen p-8">
        <div class="container mx-auto flex justify-center">
            <div class=" w-full md:max-w-[60%] text-text-primary">
                <h1 class="text-heading font-bold">My Profile </h1>
                <h2 class="text-body font-medium ">Profil ku</h2>
                <hr class="w-1/3 bg-text-primary h-1 my-2" />
                <% if (error) { %>

                    <div
                        class="w-full mb-4 flex justify-center bg-red-200 text-white rounded-normal border border-black py-2">
                        <%= message %>
                    </div>
                    <% } %>
                        <form action="/profile/update" method="post">
                            <div class="w-full mb-4 px-8 py-6 bg-white text-text-primary rounded-normal shadow-lg">
                                <h4 class="text-subHeading ">Nama</h4>
                                <h5 class="text-body font-light mb-4 ">Your name</h2>
                                    <input type="text" name="name"
                                        class="px-4 py-2 rounded-normal border border-black bg-accent w-full"
                                        id="apiValue" value="<%= user.name %>" placeholder="John Doe" />
                            </div>
                            <div class="w-full mb-4 px-8 py-6 bg-white text-text-primary rounded-normal shadow-lg">
                                <h4 class="text-subHeading ">Nomor Whatsapp</h4>
                                <h5 class="text-body font-light mb-4 ">Whatsapp Number</h2>
                                    <input type="number" name="noWa"
                                        class="px-4 py-2 rounded-normal border border-black bg-accent w-full"
                                        id="apiValue" value="<%= user.noWa %>" placeholder="0831000000" />
                                    <p class="text-body font-mono"><span
                                            class="text-2xl text-accent2">*</span>Perhatikan Format
                                        Nomor yang dimasukkan. budayakan membaca!!!</p>
                            </div>
                            <div class="w-full mb-4 px-8 py-6 bg-white text-text-primary rounded-normal shadow-lg">
                                <h4 class="text-subHeading ">Kata Sandi</h4>
                                <h5 class="text-body font-light mb-4 ">Password</h2>
                                    <input type="password" name="password"
                                        class="px-4 py-2 rounded-normal border border-black bg-accent w-full"
                                        id="apiValue" value="" />
                            </div>
                            <button
                                class="w-full hover:opacity-70 px-4 py-2 text-white bg-text-primary rounded-normal text-center shadow-lg"
                                type="submit">
                                Update
                            </button>
                        </form>
            </div>
        </div>
    </div>
</body>
<%- include('../layout/footer.html'); %>
