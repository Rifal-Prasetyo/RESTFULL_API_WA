<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        <%= titlePage %>
    </title>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body class="bg-accent">
    <div class="w-full h-screen p-8">
        <div class="container mx-auto flex justify-center">
            <div class="w-full md:max-w-[60%]">
                <h1 class="text-heading font-bold">History </h1>
                <h2 class="text-body font-medium ">Riwayat Push</h2>
                <hr class="w-1/3 bg-text-primary h-1 my-2" />
                <!-- beginning CONTENT  -->
                <% if (message.length> 0 ) { %>
                    <div
                        class="w-full mb-4 flex justify-center  bg-white text-secondary rounded-normal border border-black py-2">
                        <%= message %>
                    </div>
                    <% } %>
                        <% for( let index=0; index < data.length; index++ ) { %>
                            <div
                                class=" w-full bg-white rounded-normal shadow-md px-8 py-4 mb-3 text-body flex gap-4 flex-wrap overflow-x-auto text-text-primary ">
                                <div class=" flex items-center gap-4   ">
                                    <i class="bi bi-calendar-event-fill text-body"></i>
                                    <%= data[index].time %>
                                </div>
                                <div class=" flex items-center gap-4 ">
                                    <i class="bi bi-justify-left text-body"></i>
                                    <%= data[index].type_msg %>
                                </div>
                                <div class=" flex items-center gap-4  ">
                                    <i class="bi bi-chat-left-dots-fill text-body"></i>
                                    <%= data[index].toMsg %>
                                </div>
                            </div>
                            <% } %>
            </div>
        </div>
    </div>




    <%- include('../layout/footer.html'); %>
