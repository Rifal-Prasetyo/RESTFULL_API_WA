<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mencoba</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="w-full h-screen">
      <div class="container mx-auto">
        <div class="w-full h-screen flex justify-center items-center">
          <div
            class="flex flex-col h-[40%] p-8 items-center border border-gray-200 rounded-lg shadow md:flex-row w-[50%] bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
          >
            <img
              class="object-cover w-full rounded-t-lg h-96 md:h-48 md:w-48 md:rounded-lg"
              src="/whatsapp"
              alt=""
            />
            <div
              class="flex flex-col justify-between p-4 leading-normal w-[70%]"
            >
              <h5><%= title %></h5>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                <%= pr %>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
